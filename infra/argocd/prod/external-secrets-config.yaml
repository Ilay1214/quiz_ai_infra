apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After all infrastructure components
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Ilay1214/quiz_ai_infra
    targetRevision: main
    path: infra/manifests
    directory:
      include: '{quiz-ai-namespace.yaml,cluster-secret-store.yaml,external-secrets.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: '*'  # Resources specify their own namespaces
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Better for CRDs
      - Validate=false  # Allow CRDs to be created
