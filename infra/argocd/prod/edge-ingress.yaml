apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edge-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # After NGINX Ingress Controller
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Ilay1214/quiz_ai_infra
    targetRevision: main
    path: infra/manifests
    directory:
      include: edge-alb-ingress.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # ingress-nginx namespace should already exist
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
