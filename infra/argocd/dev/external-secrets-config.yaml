apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secret-store-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Ilay1214/quiz_ai_infra
    targetRevision: main
    path: infra/manifests/dev
    directory:
      include: 'cluster-secret-store.yaml'  # Only the ClusterSecretStore
  destination:
    server: https://kubernetes.default.svc
    namespace: '*'  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  
      - Validate=false
