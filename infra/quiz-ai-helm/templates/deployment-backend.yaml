apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quiz-ai-helm.fullname" . }}-application
  labels:
    {{- include "quiz-ai-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: application
spec:
  replicas: {{ .Values.backend.replicaCount | default 1 }}
  {{- with .Values.backend.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "quiz-ai-helm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        {{- include "quiz-ai-helm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: application
        {{- with .Values.backend.podLabels }}{{ toYaml . | nindent 8 }}{{- end }}
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.backend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: application
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.containerPort | default 8000 }}
          {{- with .Values.backend.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.envFromSecrets }}
          envFrom:
          {{- range . }}
            - secretRef:
                name: {{ . }}
          {{- end }}
          {{- end }}
          {{- if .Values.backend.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.livenessProbe.path | default "/api/health" }}
              port: http
            initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds | default 20 }}
            periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds | default 10 }}
          {{- end }}
          {{- if .Values.backend.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.readinessProbe.path | default "/api/health" }}
              port: http
            initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds | default 10 }}
          {{- end }}
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.backend.mysqlCaSecret.enabled }}
          volumeMounts:
            - name: mysql-ca
              mountPath: {{ .Values.backend.mysqlCaSecret.mountPath | default "/etc/mysql/ssl" }}
              readOnly: true
          {{- end }}
      {{- if .Values.backend.mysqlCaSecret.enabled }}
      volumes:
        - name: mysql-ca
          secret:
            secretName: {{ .Values.backend.mysqlCaSecret.name | default "mysql-ca" }}
            items:
              - key: {{ .Values.backend.mysqlCaSecret.key | default "ca.pem" }}
                path: {{ .Values.backend.mysqlCaSecret.key | default "ca.pem" }}
            {{- if .Values.backend.mysqlCaSecret.mode }}
            defaultMode: {{ .Values.backend.mysqlCaSecret.mode }}
            {{- end }}
      {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
